<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 48px;
      cursor: pointer;
    }

    #status {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <label for="difficulty">Choose difficulty:</label>
    <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="hard">Hard</option>
    </select>

  <p id="status">Your turn (X)</p>

  <div class="board">
    <button onclick="makeMove(0)"></button>
    <button onclick="makeMove(1)"></button>
    <button onclick="makeMove(2)"></button>
    <button onclick="makeMove(3)"></button>
    <button onclick="makeMove(4)"></button>
    <button onclick="makeMove(5)"></button>
    <button onclick="makeMove(6)"></button>
    <button onclick="makeMove(7)"></button>
    <button onclick="makeMove(8)"></button>
  </div>

  <button class="reset" onclick="resetGame()">Reset Game</button>

  <p><a href="scratch.html">Back to Scratch Page</a></p>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X"; // Player is always X
    let gameOver = false;

    function makeMove(index) {
        if (board[index] !== "" || gameOver) {
          return;
        }

        // Player move
        board[index] = "X";
        document.getElementsByTagName("button")[index].innerText = "X";

        if (checkWinner("X")) {
            document.getElementById("status").innerText = "You win!";
            gameOver = true;
            return;
        }

        // Computer move (after a short delay)
        setTimeout(computerMove, 500);
    }

    function computerMove() {
        if (gameOver) return;

    const difficulty = document.getElementById("difficulty").value;

    let move;
    if (difficulty === "easy") {
        // Random move
        move = getRandomMove();
    } else {
        // Hard mode: try to win, then block, then random
        move = getBestMove();
    }

    board[move] = "O";
    document.getElementsByTagName("button")[move].innerText = "O";

    if (checkWinner("O")) {
        document.getElementById("status").innerText = "Computer wins!";
        gameOver = true;
    } else if (!board.includes("")) {
        document.getElementById("status").innerText = "It's a tie!";
        gameOver = true;
    } else {
        document.getElementById("status").innerText = "Your turn (X)";
    }
    }
    // Random empty square
    function getRandomMove() {
        const emptySquares = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
        return emptySquares[Math.floor(Math.random() * emptySquares.length)];
    }

    // Hard mode logic
    function getBestMove() {
        // 1. Try to win
        for (let i = 0; i < 9; i++) {
            if (board[i] === "") {
            board[i] = "O";
            if (checkWinner("O")) return i;
      board[i] = "";
        }
    }

    // 2. Try to block player
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = "X";
            if (checkWinner("X")) {
            board[i] = "";
            return i; // block
    }
        board[i] = "";
        }
    }

        // 3. Otherwise, random
        return getRandomMove();
    }




    function checkWinner(player) {
        const winPatterns = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
        ];

        for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
            board[a] === player &&
            board[b] === player &&
            board[c] === player
        ) {
            return true;
        }
        }
        return false;
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameOver = false;
        document.getElementById("status").innerText = "Your turn (X)";

        const buttons = document.getElementsByTagName("button");
        for (let i = 0; i < 9; i++) {
        buttons[i].innerText = "";
        }
    }
</script>

</script>


</body>
</html>
